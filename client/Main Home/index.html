<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoSphere</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="imagex/png" href="../img/logo-pag.ico">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <img src="../img/logo-eco2.png" alt="logo-ecosphere" width=60 height=40>
                    <div id="greeting">
                        <p></p>
                    </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Pesquisar..." id="search-bar">
            </div>

            <button id="menu-btn"><img src="../img/icon-show.png" alt=""></button>
                <ul id="dropdown-menu" class="hidden">
                    <li><a href="../Login/login.html">Fazer Login</a></li>
                    <li><a href="../Amazonia/biomaAmazonia.html">Amazônia</a></li>

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="map-container">
            <img src="../img/Brazil_Blank_Map.svg.png" alt="Biomas do Brasil">
            <svg id="brasil-map" viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <!-- Amazônia -->
                <path id="amazonia" class="bioma" data-bioma="Amazonia" fill="#228B22" stroke="#000" d="M100,200 L300,150 L350,250 L150,300 Z" />
                
                <!-- Caatinga -->
                <path id="caatinga" class="bioma" data-bioma="Caatinga" fill="#DAA520" stroke="#000" d="M350,250 L450,230 L500,320 L400,350 Z" />
                
                <!-- Cerrado -->
                <path id="cerrado" class="bioma" data-bioma="Cerrado" fill="#8B4513" stroke="#000" d="M400,350 L500,320 L550,420 L450,450 Z" />
                
                <!-- Mata Atlântica -->
                <path id="mata-atlantica" class="bioma" data-bioma="Mata Atlantica" fill="#006400" stroke="#000" d="M450,450 L550,420 L600,500 L500,550 Z" />
                
                <!-- Pantanal -->
                <path id="pantanal" class="bioma" data-bioma="Pantanal" fill="#4682B4" stroke="#000" d="M400,350 L450,450 L420,480 L380,400 Z" />
                
                <!-- Pampa -->
                <path id="pampa" class="bioma" data-bioma="Pampa" fill="#32CD32" stroke="#000" d="M500,550 L600,500 L650,600 L550,650 Z" />
            </svg>
        </div>
    </main>

    <footer>
