<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EcoSphere</title>
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/lucide:leaf.svg" />
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="https://api.iconify.design/lucide:leaf.svg" alt="EcoSphere Logo" />
                <h1>EcoSphere</h1>
            </div>
        </header>

        <main>
            <div class="login-card">
                <h2>Welcome Back</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input
                            type="email"
                            id="email"
                            placeholder="Enter your email"
                            required
                        />
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            id="password"
                            placeholder="Enter your password"
                            required
                        />
                    </div>

                    <button type="submit">
                        <img src="https://api.iconify.design/lucide:log-in.svg" alt="Sign In" />
                        Sign In
                    </button>

                    <div class="links">
                        <a href="#" class="signup-link">Don't have an account? Sign up</a>
                        <a href="#" class="guest-link">Continue without account</a>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>© 2024 Biomas do Brasil</p>
            <p>
                Arthur Garcia, Lucas Magalhães, Miguel Rayan, Pedro Augusto, Rafi
                Gabriel, Tomaz Corrêa
            </p>
        </footer>
    </div>

    <script src="loginscript.js"></script>
</body>
</html>
